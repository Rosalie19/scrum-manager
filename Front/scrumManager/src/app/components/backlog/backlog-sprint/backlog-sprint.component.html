<div class="sprint-container">
    <div class="top-container">
        <div>{{ sprint.title }}</div>
    </div>
    
    <div class="tickets-list" cdkDropList [cdkDropListData]="sprint.tickets" (cdkDropListDropped)="onDrop($event)"
        [cdkDropListConnectedTo]="connectedDropLists" id="sprint-{{ sprintIndex }}">
        <app-backlog-ticket *ngFor="let ticket of sprint.tickets" [ticket]="ticket" cdkDrag></app-backlog-ticket>
    </div>
</div>

<app-header [currentPage]="'Backlog'"></app-header>
<div *ngFor="let sprint of sprints; let i = index">
    <app-backlog-sprint
      [sprint]="sprint"
      [sprintIndex]="i"
      [connectedDropLists]="getConnectedDropLists()"
      (dropTicket)="drop($event, i)"
    ></app-backlog-sprint>
  </div>

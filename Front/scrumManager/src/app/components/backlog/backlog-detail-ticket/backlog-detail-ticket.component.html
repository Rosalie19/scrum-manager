<div class="top-container">
    <div>
        <ng-container *ngIf="id === -1; then newTicket; else ticketId">
        </ng-container>

        <ng-template #newTicket>
            <div class="ticket-number">
                New ticket 
            </div>
        </ng-template>
        <ng-template #ticketId>
            <div class="ticket-number">
                Ticket - {{id}}
            </div>
        </ng-template>
        <input class="ticket-title" placeholder="Titre ..." maxlength="50" [(ngModel)]="titleInput" />
    </div>
    <div class="points-container">
        <input class="points-number" placeholder="0" type="number"  min="0" max="100" maxlength="3" [(ngModel)]="pointsInput" />
        Points
    </div>
</div>

<div class="description-container">
    <div class="description-title">
        Description
    </div>
    <textarea class="description-input" placeholder="Ajouter une description" [(ngModel)]="descriptionInput"
        maxlength="300"></textarea>
</div>

<div class="states-container">
    <div class="state-title">
        Etat
    </div>
    <div class="state-choices">
        Choix multiples
    </div>
</div>
<div class="sprints-container">
    <div class="sprints-title">
        Sprint
    </div>
    <div class="sprints-choices">
        Choix multiples
    </div>
</div>

<div class="buttons-container">
    <button class="delete-button">
        Supprimer
    </button>
    <button class="save-button" (click)="onSubmit()">
        Enregistrer
    </button>
</div>

{{titleInput}}

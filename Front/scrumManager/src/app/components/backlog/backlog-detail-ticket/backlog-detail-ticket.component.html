<div class="top-container">
    <div>
        <ng-container *ngIf="currentTicket.id === 0; then newTicket; else ticketId">
        </ng-container>

        <ng-template #newTicket>
            <div class="ticket-number">
                Nouveau ticket
            </div>
        </ng-template>
        <ng-template #ticketId>
            <div class="ticket-number">
                Ticket - {{currentTicket.id}}
            </div>
        </ng-template>
        <textarea class="ticket-title" placeholder="Titre ..." maxlength="50"
            [(ngModel)]="currentTicket.title"></textarea>
    </div>
    <div class="top-right-container">

        <ng-icon name="heroXMark" class="x-icon" (click)="onToggle(false)"></ng-icon>
        <div class="points-container">
            <input class="points-number" placeholder="0" type="number" min="0" max="100" maxlength="3"
                [(ngModel)]="currentTicket.points" />
            Points
        </div>
    </div>

</div>

<mat-form-field>
    <select class="states-selector" matNativeControl required [(ngModel)]="currentTicket.status">
        <option class="states-option" *ngFor="let state of states; index as i" [value]="i">{{state}}</option>
    </select>
</mat-form-field>

<div class="buttons-container">
    <button class="delete-button" (click)="onDelete()">
        Supprimer
    </button>
    <button class="save-button" (click)="onSubmit()">
        Enregistrer
    </button>
</div>
